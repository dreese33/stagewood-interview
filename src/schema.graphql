type Query {
    getUser(username: String!) : User!
    userExists(username: String!) : User
    emailExists(email: String!) : User
}

type User {
    id: ID!
    username: String!
    email: String!
    name: String!
    password: String!
}

type Mutation {
    createUser(username: String!,
                email: String!,
                name: String!,
                password: String!): User!
}